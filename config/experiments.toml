# This file contains the configurations of experiments to be run. The name of
# each first level table is the name of the experiment that can be used in the
# `experiments` command line argument for llm_randomness_eval.py. Each first 
# level table contains the configuration for that experiment.
# 
# Required keys for each experiment configuration:
# - models: A list of aliases of models to evaluate. Each model alias must exist
#       in the model configuration file.
# - judges: A list of judge model aliases to use for the experiment. The judge 
#       aliases must exist in the judge configuration file.
# - dataset: The name of the dataset to use for the experiment. The name must 
#       exist in ../dataset/dataset_map.json and map to a class that implements
#       the Dataset abstract class in ../dataset/dataset.py.
# - dataset_path: The path to the dataset file to use for the experiment.
# - random_seed: The random seed to use for the experiment.
# - random_input_augmentations: A list of input augmentation configurations to 
#       use for the experiment. See below for required and optional keys.
# - max_new_tokens: The maximum number of new tokens to generate for each model.
# - judge_max_new_tokens: The maximum number of new tokens to generate for the
#       judge models.
# - greedy_generation: Whether to use greedy generation instead of sampling. If
#       true, any set temperature or top_p values will be ignored. Note that 
#       judges will always use greedy generation.
# 
# Optional keys for each experiment configuration:
# - base_config: The name of the base configuration to use for this experiment.
#      If this key is present, the experiment will use the same configuration
#      as the base experiment, except for the keys that are explicitly set in
#      this configuration.
# - temperature: The temperature to use for sampling. If greedy_generation is
#       true, this value will be ignored.
# - top_p: The top_p value to use for sampling. If greedy_generation is true,
#       this value will be ignored.
# - huggingface_generation_kwargs: A table containing additional keyword 
#       arguments to pass to the HuggingFace generation method. This will only
#       apply to models using the HuggingFace API.
# - vllm_sampling_kwargs: A table containing additional keyword arguments to 
#       pass to the VLLM SamplingParams constructor. This will only apply to
#       models using the VLLM API.
# - vllm_use_tqdm: Whether to show the VLLM generation method's progress bar.
# - split_ray_generation_tasks_by_augmentation: Whether to split the generation
#       tasks by augmentation. If true, each augmentation will be run in a
#       separate Ray task. If false, all augmentations will be run in a single
#       Ray task.
# - comparisons: A list of configurations for comparing different results. See 
#       below for required keys.
# - system_prompt: A system prompt to use for the experiment.
# - output_samples: The number of samples to output for each prompt. If not 1,
#       then augmentation_samples must be 1 for all augmentations.
# 
# PAIR attack keys:
# pair_attack_model: The model alias of the attack model to use for the PAIR
#       attack. The model alias must exist in the model configuration file.
# pair_attack_judge_model: The model alias of the judge model to use for the 
#       PAIR attack. The model alias must exist in the judge configuration file.
# pair_breadth: The number of concurrent PAIR attacks for each prompt to run.
# pair_depth: The number of improvements to make for each concurrent PAIR 
#       attack.
# pair_attack_model_greedy_generation: Whether to use greedy generation for the
#       PAIR attack model. If true, any set temperature or top_p values will be
#       ignored.
# pair_attack_model_temperature: The temperature to use for sampling for the
#       PAIR attack model. If pair_attack_model_greedy_generation is true, this
#       value will be ignored.
# pair_attack_model_top_p: The top_p value to use for sampling for the PAIR
#       attack model. If pair_attack_model_greedy_generation is true, this value
#       will be ignored.
# 
# Required keys for each augmentation configuration:
# - name: The name of the augmentation to use. The name must exist in
#       augmentation/augmentation_map.json and map to a class that implements 
#       the Augmentation abstract class in augmentation/augmentation.py.
# 
# Optional keys for each augmentation configuration:
# - augmentation_samples: The number of augmentations to sample for each prompt.
#       If not 1, then output_samples must be 1 for the experiment.
# - thresholds: A list of thresholds to use for the augmentation.
# - kwargs: A table containing keyword arguments to pass to the augmentation's
#       constructor.
# 
# Required keys for each comparisons configuration:
# - models: A list of aliases of models from the current experiment whose 
#       augmentation results are to be compared.
# - augmentations: A list of indices of augmentations specifying which
#       augmentation results are to be compared for each model in the models
#       list. The indices must correspond to the order of augmentations in the
#       random_input_augmentations list for the current experiment.
# - other_results: A list of tables detailing other results to compare against.
#       See below for required keys.
# 
# Optional keys for each comparisons configuration:
# - thresholds: A list of thresholds to compare for the current experiment's
#       augmentation results.
# 
# Required keys for each comparisons other_results configuration:
# - experiment_name: The name of another experiment to lookup results from. Can 
#       be the same as the current experiment.
# - models: A list of aliases of models from the experiment whose augmentation 
#       results are to be compared against.
# - models_comparison: The comparison method to use for the models. Can be
#       "elementwise" or "cartesian".
# - augmentations: A list of indices of augmentations specifying which
#       augmentation results are to be compared for each model in the
#       models list. The indices must correspond to the order of
#       augmentations in the random_input_augmentations list for the experiment.
# - augmentations_comparison: The comparison method to use for the 
#       augmentations. Can be "elementwise" or "cartesian".
# 
# Optional keys for each comparisons other_results configuration:
# - thresholds: A list of thresholds to compare for the other experiment's
#       augmentation results.
# - thresholds_comparison: The comparison method to use for the thresholds. Can
#       be "elementwise" or "cartesian".

